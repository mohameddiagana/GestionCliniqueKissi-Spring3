<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class= "container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Role</h1>
            <div class="card-body">
                <form method="POST" th:action="@{/api/v1/auth/role/add}" th:object="${role}">
                    <div class="form-group">
                        <label>Role Name</label>
                        <input type="text" name="name" required th:field="*{name}" placeholder="Enter role name"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit"class="btn btn-primary">
                            Ajout Role
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
